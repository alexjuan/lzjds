<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>机房展示</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}

		.canvas_frame {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.toolbar {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 25px;
		}
	</style>
	<script src="public/javascripts/machinehouse/lib/jquery-3.2.1.js"></script>
	<script src="public/javascripts/machinehouse/lib/three.js"></script>
	<script src="public/javascripts/machinehouse/lib/stats.js"></script>
	<script src="public/javascripts/machinehouse/lib/controls/OrbitControls.js"></script>
	<script src="public/javascripts/machinehouse/lib/ThreeBSP.js"></script>
	<script src="public/javascripts/machinehouse/lib/tweenjs.js"></script>
	<script src="public/javascripts/machinehouse/js/msj3D.js"></script>
	<script src="public/javascripts/machinehouse/js/data.js"></script>
	<script src="public/javascripts/easyui-1.4.3/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/javascripts/easyui-1.4.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="public/javascripts/easyui-1.4.3/themes/icon.css">
</head>

<body onload="threeStart();">
	<div id="canvas-frame" class="canvas_frame"></div>
    <video id="video" autoplay style="display:none"></video>

    <div class="easyui-layout" style="opacity:0.5;position: absolute;right: 100px;top: 10px;width:300px;height:200px;">

        <div id="content" region="center" title="机房实时信息" style="padding:5px;">

            <table cellpadding="5">
                <tr>
                    <td>当前温度:</td>
                    <td><input class="easyui-textbox" type="text" name="name" data-options="required:true" value="24"></input></td>
                </tr>
                <tr>
                    <td>当前湿度:</td>
                    <td><input class="easyui-textbox" type="text" name="email" data-options="required:true" value="45%"></input></td>
                </tr>
                <tr>
                    <td>主干电压:</td>
                    <td><input class="easyui-textbox" type="text" name="subject" data-options="required:true" value="220"></input></td>
                </tr>
                <tr>
                    <td>电池剩余电量:</td>
                    <td><input class="easyui-textbox" type="text" name="subject" data-options="required:true" value="90%"></input></td>
                </tr>

            </table>

        </div>
    </div>
    <div id="win" class="easyui-window" title="服务器信息"  style="closed:true; width:350px;height:350px;padding:5px;">
        <img width="300px" height="300px" src="public/images/servicestate.jpg">
    </div>

</body>

</html>
